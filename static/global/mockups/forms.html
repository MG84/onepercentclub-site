            <h2 id="subtitle"><em>You</em> Make It Work</h2>
        </a>
        <!-- end: logo -->
        <div class="nav">
            <!-- main navigation -->
            <nav class="nav-main">
                <h1 class="nav-title">Navigation</h1>

                    <li class="nav-projects"><a href="#" class="is-selected">1%Projects</a></li>

    <!-- end: main header -->
</div>

<div class="container section">

    <header class="wrapper">
        <h1 class="main-title">Form</h1>
    </header>

</div>

<div class="container">

    <section class="wrapper">

        <br>

        <form id="" class="form-horizontal" action="/" method="post">
            <ul>
                <li class="control-group">
                    <label class="control-label">Your full name</label>
                    <div class="controls">
                        <input class="inline-prepend" type="text" placeholder="Firstname">
                        <input class="inline-append error" type="text" placeholder="Lastname">
                    </div>

                    <div class="errors">
                        Your last name is required!
                    </div>
                </li>

                <li class="control-group">
                    <label class="control-label">Country</label>
                    <div class="controls">
                        <select>
                            <option>Netherlands</option>
                            <option>Nepal</option>
                        </select>
                    </div>
                </li>

                <li class="control-group">
                    <label class="control-label">Company name</label>
                    <div class="controls">
                        <input type="text" disabled="disabled" />
                    </div>
                </li>
            </ul>

            <hr>

            <ul>
                <li class="control-group">
                    <label class="control-label">Description</label>
                    <div class="controls">
                        <textarea rows="3"></textarea>
                    </div>
                </li>
            </ul>
            <fieldset>
                <legend>
                    <strong>This is a subtitle in a form</strong>
                    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                </legend>
                <ul>
                    <li class="control-group">
                        <label class="control-label">Add tags</label>
                        <div class="controls">
                            <input type="text">
                        </div>
                    </li>
                </ul>

                <hr>

                <ul>
                    <li class="control-group">
                        <label class="control-label">Choose amount</label>
                        <div class="controls">
                            <label class="checkbox">
                                <input type="checkbox" name="optionsCheckboxes" id="optionsCheckboxes1" value="option1" checked="">
                                <span for="optionsCheckboxes1">Of course I agree with the terms I didn't read</span>
                            </label>

                            <label class="checkbox">
                                <input type="checkbox" name="optionsCheckboxes" id="optionsCheckboxes2" value="option2">
                                <span for="optionsCheckboxes2">I also agree to the other thing</span>
                            </label>
                        </div>
                    </li>
                </ul>

                <ul>
                    <li class="control-group">
                        <label class="control-label">Choose amount</label>
                        <div class="controls">
                            <label class="radio">
                                <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked="">
                                <span for="optionsRadios1">Of course I agree with the terms I didn't read</span>
                            </label>

                            <label class="radio">
                                <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
                                <span for="optionsRadios2">I also agree to the other thing</span>
                            </label>
                        </div>
                    </li>
                </ul>
            </fieldset>
        </form>

        <!--
        <div class="sidebar tip">

          <p><a href="#">Read some more</a></p>
        </div>
        -->

    </section>

</div>
