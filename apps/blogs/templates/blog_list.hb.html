{% load templatetag_handlebars i18n %}

{% tplhandlebars "blog_header" %}
    <section class="wrapper">
        <h1>1%News</h1>
    </section>
{% endtplhandlebars %}


{% tplhandlebars "blog_preview" %}
    <a {{ action showBlogDetail view.content href=true }}>{{ view.content.title }}</a><br />
{% endtplhandlebars %}


{% tplhandlebars "blog_no_items" %}
    <li>
        <a>No blogs found</a>
    </li>
{% endtplhandlebars %}
